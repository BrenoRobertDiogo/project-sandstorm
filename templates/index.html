<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cantos arredondados</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2 id="h2-config"><span id="vermelho"> Be</span>lvo</h2>
        </div>
        <div class="links-cabecalho">
            <a href="#" class="links">translações</a>
            <a href="#" class="links">teste</a>
            <a href="#" class="links">bancos</a>
        </div>

    </header>
    
    {% for x in tamanho %}
    
    <section>
        <p><strong>Banco:</strong> {{nome[x]['institution']['name']}}</p>
        <p><strong>ID:</strong>             {{nome[x]['id']}}</p>
        
        <p><strong>Tipo de cartão:</strong> {{nome[x]['category']}}, {{nome[x+1]['category']}}, {{nome[x+2]['category']}}</p>
    </section><br>
    {% endfor %}

    <script type="text/javascript">{{comando}}</script>

    </body>
</html>
